<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер до 10 декабря</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }

        /* Анимированный градиентный фон */
        .animated-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(-45deg, #1a2a6c, #b21f1f, #fdbb2d, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Анимированные частицы поверх градиента */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }

            50% {
                transform: translateY(-20px) translateX(10px);
            }

            100% {
                transform: translateY(0) translateX(0);
            }
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 25px;
            padding: 50px 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        /* Декоративные элементы */
        .decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(253, 187, 45, 0.2) 0%, rgba(253, 187, 45, 0) 70%);
            z-index: 0;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.7;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.4;
            }
        }

        .decoration-1 {
            top: -100px;
            right: -100px;
        }

        .decoration-2 {
            bottom: -100px;
            left: -100px;
            background: radial-gradient(circle, rgba(26, 42, 108, 0.2) 0%, rgba(26, 42, 108, 0) 70%);
            animation-delay: 2s;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #fdbb2d, #ffffff, #fdbb2d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 40px;
            opacity: 0.9;
            letter-spacing: 1px;
        }

        .timer {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }

        .time-unit {
            flex: 1;
            min-width: 140px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 15px;
            padding: 25px 15px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .time-unit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .time-unit:hover {
            transform: translateY(-10px) scale(1.05);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.08));
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .time-unit:hover::before {
            left: 100%;
        }

        .time-value {
            font-size: 3.5rem;
            font-weight: bold;
            display: block;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }

        .time-unit:hover .time-value {
            color: #fdbb2d;
            text-shadow: 0 0 10px rgba(253, 187, 45, 0.5);
        }

        .time-label {
            font-size: 1.1rem;
            margin-top: 5px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 500;
        }

        .target-date {
            margin-top: 30px;
            font-size: 1.3rem;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            padding: 15px 25px;
            border-radius: 15px;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-container {
            display: none;
            width: 100%;
            margin-top: 30px;
            text-align: left;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1rem;
            opacity: 0.9;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, #1a2a6c, #b21f1f, #fdbb2d);
            border-radius: 6px;
            width: 0%;
            transition: width 1s ease;
            position: relative;
            overflow: hidden;
            animation: progressGradient 3s ease infinite;
        }

        @keyframes progressGradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: linear-gradient(-45deg,
                    rgba(255, 255, 255, 0.2) 25%,
                    transparent 25%,
                    transparent 50%,
                    rgba(255, 255, 255, 0.2) 50%,
                    rgba(255, 255, 255, 0.2) 75%,
                    transparent 75%,
                    transparent);
            z-index: 1;
            background-size: 20px 20px;
            animation: move 2s linear infinite;
        }

        @keyframes move {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 20px 0;
            }
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .timer {
                justify-content: center;
            }

            .time-unit {
                min-width: 120px;
                padding: 20px 10px;
            }

            .time-value {
                font-size: 2.8rem;
            }

            h1 {
                font-size: 2.2rem;
            }

            .container {
                padding: 30px 20px;
            }
        }

        @media (max-width: 480px) {
            .time-unit {
                min-width: 100px;
            }

            .time-value {
                font-size: 2.2rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Анимированный градиентный фон -->
    <div class="animated-gradient"></div>

    <!-- Анимированные частицы -->
    <div class="bg-animation" id="bgAnimation"></div>

    <div class="container">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>

        <div class="content">
            <h1>До 10 декабря осталось:</h1>
            <p class="subtitle">Таймер обратного отсчета</p>

            <div class="timer">
                <div class="time-unit">
                    <span id="months" class="time-value">0</span>
                    <span class="time-label">Месяцев</span>
                </div>
                <div class="time-unit">
                    <span id="days" class="time-value">0</span>
                    <span class="time-label">Дней</span>
                </div>
                <div class="time-unit">
                    <span id="hours" class="time-value">0</span>
                    <span class="time-label">Часов</span>
                </div>
                <div class="time-unit">
                    <span id="minutes" class="time-value">0</span>
                    <span class="time-label">Минут</span>
                </div>
                <div class="time-unit">
                    <span id="seconds" class="time-value">0</span>
                    <span class="time-label">Секунд</span>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-label">
                    <span>Осталось ждать:</span>
                    <span id="progress-percent">100%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
            </div>

            <div class="target-date">
                Целевая дата: 10 декабря <span id="target-year"></span> года
            </div>

            <!-- <div class="footer">
                Таймер обновляется в реальном времени
            </div> -->
        </div>
    </div>

    <script>
        // Создаем анимированные частицы для фона
        function createParticles() {
            const bgAnimation = document.getElementById('bgAnimation');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // Случайные размеры и позиции
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 10;

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;

                bgAnimation.appendChild(particle);
            }
        }

        function updateTimer() {
            const now = new Date();

            // Определяем целевой год
            let targetYear = now.getFullYear();
            if (now.getMonth() === 11 && now.getDate() > 10) {
                targetYear++;
            }

            const targetDate = new Date(targetYear, 11, 10); // 10 декабря

            // Если дата уже прошла
            if (targetDate <= now) {
                document.getElementById('months').textContent = '0';
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                document.getElementById('target-year').textContent = targetYear;
                document.getElementById('progress').style.width = '0%';
                document.getElementById('progress-percent').textContent = '0%';
                return;
            }

            // Вычисляем разницу в миллисекундах
            const difference = targetDate - now;

            // Вычисляем месяцы корректно
            let months = 0;
            let daysRemaining = 0;

            // Создаем копию текущей даты для расчетов
            let tempDate = new Date(now);

            // Добавляем месяцы по одному, пока не превысим целевую дату
            while (true) {
                // Пробуем добавить месяц
                const nextMonth = new Date(tempDate);
                nextMonth.setMonth(nextMonth.getMonth() + 1);

                // Если после добавления месяца мы не превысили целевую дату
                if (nextMonth <= targetDate) {
                    months++;
                    tempDate = nextMonth;
                } else {
                    // Вычисляем оставшиеся дни
                    daysRemaining = Math.floor((targetDate - tempDate) / (1000 * 60 * 60 * 24));
                    break;
                }
            }

            // Вычисляем оставшиеся часы, минуты и секунды
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            // Обновляем значения на странице
            document.getElementById('months').textContent = months;
            document.getElementById('days').textContent = daysRemaining;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
            document.getElementById('target-year').textContent = targetYear;

            // Обновляем прогресс-бар (показываем оставшееся время)
            // Начало отсчета - 10 декабря предыдущего года
            const startDate = new Date(targetYear - 1, 11, 10);
            const totalTime = targetDate - startDate;
            const remainingTime = targetDate - now;
            const remainingPercentage = Math.min(100, Math.max(0, (remainingTime / totalTime) * 100));

            document.getElementById('progress').style.width = `${remainingPercentage}%`;
            document.getElementById('progress-percent').textContent = `${Math.round(remainingPercentage)}%`;
        }

        // Инициализация при загрузке страницы
        window.onload = function () {
            createParticles();
            updateTimer();

            // Обновляем таймер каждую секунду
            setInterval(updateTimer, 1000);
        };
    </script>
</body>

</html>
